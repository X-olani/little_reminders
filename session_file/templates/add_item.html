{% extends 'base_templates.html' %}
{% load static %} 

{% block content %}
<div class="table-container">

    <div class="add-container">
        <form class="add-form" action="/add_item/" method="POST">
        <div class="center-text">
        <h3>Add An Item</h3>
        </div>

            {%csrf_token %}
            <h3>Add Item:</h3>
            <input type="text" name="itemName">
            {% if itemError %}
            <p>{{itemError}}</p>
            {% endif %}


            <h3>
                Expiry Date:
            </h3>
            <input type="date" name="expiryDate">


            {% if dateError %}
            <p>{{dateError}}</p>
            {% endif %}
            <div class="add-button">
                <button value="submit" class="add-button" type="submit">
                    ADD
                </button>
        </form>
    </div>

</div>
</div> {% endblock %}

{% block footer %}

<a class="add-url" href="{% url 'home'%}">
     Back <img class="backarrow" src="{% static 'backarrow.svg' %}">
</a>

{% endblock %}
